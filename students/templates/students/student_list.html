<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>
                <a href="{% url 'student_detail' student.id %}">
                    {{ student.first_name }} {{ student.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_student' %}">Add New Student</a>
</body>
</html>
